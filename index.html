<!DOCTYPE html5>
<head>
<!-- Include jQuery and jQuery UI -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js" type="text/javascript"></script>

<!-- Include Fancytree skin and library -->
<link href="/library/fancytree/skin-win8/ui.fancytree.min.css" rel="stylesheet" type="text/css">
<script src="/library/fancytree/jquery.fancytree.min.js" type="text/javascript"></script>

<link href="./style.css" rel="stylesheet" type="text/css">


<!-- Initialize the tree when page is loaded -->
<script type="text/javascript">
    $(function(){
      // Create the tree inside the <div id="tree"> element.
      $("#tree").fancytree({
          source: [
                {title: "Node 1", key: "1"},
                {title: "Folder 2", key: "2", folder: true, children: [
                  {title: "Node 2.1", key: "3"},
                  {title: "Node 2.2", key: "4"}
                ]}
              ],
          
      });
    });
  </script>
</head>
<body>

  <!-- Define where the tree should appear -->
<div class='tree-container'>
  <div id="tree">
      
      
  </div>
</div>

</body>
</html>
